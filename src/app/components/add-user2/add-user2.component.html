<div class="companylogo container mx-5 pt-2"><img class="w-100" [src]="logoSrc"></div>
<div class=" form-container" (ngSubmit)="formSubmit()">
    <form>
        <h1 class="text-light text-center fs-2">New Employee</h1>
        <div class="row m-5">
          <div class="form-group col-md-6">
        <mat-label for="name" class="text-light">Name</mat-label>
        <input type="text" class="form-control" id="name"  placeholder="...">
      </div>
      <div class="form-group col-md-6">
        <mat-label for="birthdate" class="text-light">Birth Date</mat-label>
        <input type="birthdate" class="form-control" id="birthdate" placeholder="...">
      </div>
  </div>
      <div class="row m-5 ">
          <div class="form-group col-md-6">
        <mat-label for="address" class="text-light">address</mat-label>
        <input type="text" class="form-control" id="address" placeholder="...">
      </div>
      <div class="form-group col-md-6">
        <mat-label for="nationalId" class="text-light">national ID</mat-label>
        <input type="text" class="form-control" id="nationalId" placeholder="....">
      </div>
  </div>
  <div class="row m-5 ">
      <div class="form-group col-md-6">
          <mat-label for="phone" class="text-light">Phone</mat-label>
          <input type="text" class="form-control" id="phone" placeholder="....">
        </div>
        <div class="form-group col-md-6">
          <mat-label for="contractDate" class="text-light">Contract Date</mat-label>
          <input type="date" class="form-control" id="contractDate" placeholder="....">
        </div>
  </div>
  <div class="row m-5">
      <div class="form-group col-md-6">
          <mat-label for="gender" class="text-light ">Gender</mat-label>
          <select type="text" class="form-control" id="phone">
              <option value="">select gender...</option>
              <option value="male">male</option>
              <option value="female">female</option>
          </select> 
        </div>
        <div class="form-group col-md-6">
          <mat-label for="salary" class="text-light">Salary</mat-label>
          <input type="text" class="form-control" id="salary" placeholder="....">
        </div>
  </div>

  <div class="row m-5 ">
      <div class="form-group col-md-6">
          <mat-label for="nationality" class="text-light">Nationality</mat-label>
          <input type="text" class="form-control" id="nationality" placeholder="....">
        </div>
        <div class="form-group col-md-3">
          <mat-label for="attendance" class="text-light">attendance</mat-label>
          <input type="time" class="form-control" id="contractDate" placeholder="....">
        </div>
        <div class="form-group col-md-3">
          <mat-label for="departure" class="text-light">departure</mat-label>
          <input type="time" class="form-control" id="departure" placeholder="....">
        </div>
  </div>
  
     
     <div class="row" [style.margin-left]="'220px'"><button type="submit" class="mx-5 w-50 btn">save</button></div>
   
      </form>
</div>
