<div class="container mt-2 text-light">

    <div class="row pt-1 me-5">
        <div class="col-md-2 ">
            <div class="card admin-card" [style.height]="'65px'">
                <h3>Admin Board</h3>
            </div>
        </div>
      
    </div>
    <div class="row pt-2">
        <div class="col-md-3">
            <div class="card" [style.background-color]="'#EBBA1B'">
                <fa-icon class="col-md-4" [icon]="userGroupIcon"></fa-icon>
                <p class="label-card col-md-5">All Employees </p>
                <p class="total-card fs-3 col-md-3"> 200</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" >
                <fa-icon class="col-md-4" [icon]="doorOpenIcon"></fa-icon>
                <p class="label-card  col-md-5">Visits</p>
                <p class="total-card fs-3 col-md-3"> 50</p>
            </div>
        </div>
    </div>


    <div class="row pt-2">
        <div class="col-md-3">
            <div class="card">
                <fa-icon class="col-md-4" [icon]="usersLineIcon"></fa-icon>

                <p class="label-card  col-md-5">Groups </p>
                <p class="total-card fs-3 col-md-3"> 12</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" [style.background-color]="'#225470'">
                <fa-icon class="col-md-4" [icon]="fileInvoice"></fa-icon>
                <p class="label-card  col-md-5">Reports</p>
                <p class="total-card fs-3 col-md-3"> 153</p>
            </div>
        </div>
    </div>
</div>
