<div class="container mt-2 text-light">
  <div class="logo">
    <img src="logo.png" class="img-fluid rounded-start">
  </div>
  <div class="title text-center pb-5 text-dark">
    {{displayedText}}
  </div>
    <div class="row pt-2">
         <div class="col-md-3">
            <div class="card p-3" [style.background-color]="'#FFCC6F'">
                <mat-card-header class="ms-auto"><fa-icon class="" [icon]="userGroupIcon"></fa-icon ></mat-card-header>
                <mat-card-content class="mx-auto "><p class="card-head d-flex-block mb-0">All Employees </p><p class="card-head fs-2 d-flex-block">200</p></mat-card-content>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3" >

                <mat-card-header class="ms-auto"><fa-icon class="" [icon]="doorOpenIcon"></fa-icon></mat-card-header>
                <mat-card-content class="mx-auto "><p class="card-head fs-7 d-flex-block mb-0">Visits</p><p class="card-head fs-2 d-flex-block">50</p></mat-card-content>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3" [style.background-color]="'#225470'">

                <mat-card-header class="ms-auto"><fa-icon class="" [icon]="usersLineIcon"></fa-icon></mat-card-header>
                <mat-card-content class="mx-auto "><p class="card-head fs-7 d-flex-block mb-0">Groups</p><p class="card-head fs-2 d-flex-block">12</p></mat-card-content>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3" >

                <mat-card-header class="ms-auto"><fa-icon class="" [icon]="fileInvoice"></fa-icon></mat-card-header>
                <mat-card-content class="mx-auto "><p class="card-head fs-7 d-flex-block mb-0">Reports</p><p class="card-head fs-2 d-flex-block">153</p></mat-card-content>
            </div>
        </div>

    </div>

<!-- table of employees -->
    <div class="row table-row">

        <mat-label class="fs-5 mb-3 ms-auto"  [style.color]="'#4883a3'" >employees</mat-label>
              <div [ngStyle]="{'background-color':'white'}"><mat-form-field>
                 <div [ngStyle]="{'color':'#4883a3'}"> <mat-label >Filter</mat-label></div>

                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field></div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>

    </div>
</div>
