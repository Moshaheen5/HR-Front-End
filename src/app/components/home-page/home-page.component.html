<div class="container mt-2 text-light">


    <div class="row pt-1 me-5 w-100">
      <p class="fs-2 mb-5 ms-auto"  [style.color]="'#4883a3'" >Admin Board</p>
    </div>
    <div class="row pt-2 w-100">
          <div class="col-md-3 mb-3">
            <mat-card class="p-3" [style.background-color]="'#225470'">
              <mat-card-header class="ms-auto">
                <fa-icon [icon]="userGroupIcon"></fa-icon>
              </mat-card-header>
              <mat-card-content class="me-auto text-center">
                <p class="fs-7">Employees</p>
                <p class="fs-2">{{counts.totalemployees}}</p>
              </mat-card-content>
            </mat-card>
          </div>
    
          <div class="col-md-3 mb-3">
            <mat-card class="p-3">
              <mat-card-header class="ms-auto">
                <fa-icon [icon]="doorOpenIcon"></fa-icon>
              </mat-card-header>
              <mat-card-content class="me-auto text-center ">
                <p class="fs-7">Visits</p>
                <p class="fs-2">{{counts.totalusers}}</p>
              </mat-card-content>
            </mat-card></div>
        
    
          <div class="col-md-3 mb-3">
            <mat-card class="p-3" [style.background-color]="'#FFCC6F'">
              <mat-card-header class="ms-auto">
                <fa-icon [icon]="usersLineIcon"></fa-icon>
              </mat-card-header>
              <mat-card-content class="me-auto text-center">
                <p class="fs-7">Groups</p>
                <p class="fs-2">{{counts.totalgroups}}</p>
              </mat-card-content>
            </mat-card>
          </div>
    
          <div class="col-md-3 mb-3">
            <mat-card class="p-3">
              <mat-card-header class="ms-auto">
                <fa-icon [icon]="fileInvoice"></fa-icon>
              </mat-card-header>
              <mat-card-content class="me-auto text-center">
                <p class="fs-7">Reports</p>
                <p class="fs-2">{{counts.totalreports}}</p>
              </mat-card-content>
            </mat-card>
          </div>
      
    </div>
    <div class="row p-5 w-100 d-flex justify-content-between align-items-center lh-base">
    
      <div class="col-md-5 fs-2 text-dark fw-bold ms-3">Enjoy Your system Management Dashboard.</div>
       <div class="onb col-md-3 mt-5"> <img src="./assets/images/onboarding.png"></div>
    
    </div>

    

</div>
