<div class="container">
    <div class="form-container mx-5 mt-5">
        <form>
            <h1 class="text-light text-center fs-2">New Admin</h1>
            <div class="row m-5">
                <div class="form-group col-md-6">
              <label for="fullname" class="text-light">Full Name</label>
              <input type="text" class="form-control" id="fullname"  placeholder="full name ...">
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1" class="text-light">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
            </div>
        </div>
            <div class="row m-5">
                <div class="form-group col-md-6">
              <label for="username" class="text-light">user Name</label>
              <input type="text" class="form-control" id="username" placeholder="user name ...">
            </div>
            <div class="form-group col-md-6">
              <label for="privileges" class="text-light">Privileges</label>
              <input type="text" class="form-control" id="privileges" placeholder="privileges ....">
            </div>
        </div>
        <div class="row m-5">
            <div class="form-group col-md-12">
                <label for="email" class="text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email ....">
              </div>
        </div>
           
           <div class="row" [style.margin-left]="'220px'"><button type="submit" class="mx-5 w-50 btn">save</button></div>
         
          </form>
    </div>
</div>
