<div class="companylogo container mx-5 mt-1"><img class="w-100" [src]="logoSrc"></div>    
<div class=" form-container">
        <form>
            <h1 class="text-light text-center fs-2">New Admin</h1>
            <div class="row m-5 my-5">
                <div class="form-group col-md-6">
              <mat-label for="fullname" class="text-light">Full Name</mat-label>
              <input type="text" class="form-control" id="fullname"  placeholder="full name ...">
            </div>
            <div class="form-group col-md-6">
              <mat-label for="exampleInputPassword1" class="text-light">Password</mat-label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password...">
            </div>
        </div>
            <div class="row m-5 my-5">
                <div class="form-group col-md-6">
              <mat-label for="username" class="text-light">user Name</mat-label>
              <input type="text" class="form-control" id="username" placeholder="user name ...">
            </div>
            <div class="form-group col-md-6">
              
               <mat-label for="privileges" class="text-light">Privileges</mat-label>
                <mat-select type="text" class="px-3 pt-2" id="privileges"[ngStyle]="{
                  'background-color':'white',
                  'height':'40px',
                  'border-radius':'5px',
                }">

                    <mat-option value="privilege 1">privilege 1</mat-option>
                    <mat-option value="privilege 2" >privilege 2</mat-option>
                    <mat-option value="privilege 3">privilege 3</mat-option>
                    <mat-option value="All">All</mat-option>
              </mat-select> 
             
            </div>
        </div>
        <div class="row m-5 my-5">
            <div class="form-group col-md-12">
                <mat-label for="email" class="text-light">Email</mat-label>
                <input type="email" class="form-control" id="email" placeholder="email ....">
              </div>
        </div>
           
           <div class="row" [style.margin-left]="'120px'"><button type="submit" class="mx-5 w-50 btn">save</button></div>
         
          </form>
    </div>
