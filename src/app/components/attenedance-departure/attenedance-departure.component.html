<div class="row w-100 h-100">
  <div class="col-md-1">
      <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-11 main-data pt-3">
      <div class="logo">
        <img src="logo.logo-removebg-preview.png" class="img-fluid rounded-start">
      </div>
      <div class="title text-center pb-5">
        {{displayedText}}
      </div>
      <div class="d-flex justify-content-between align-items-end">
          <form action="" method="" class="d-flex align-items-end">
            <div class="from-date">
              <label for="from-date" class="form-label mb-0">From</label>
              <input type="date" class="form-control stroke" id="from-date" name="from-date">
            </div>
            <div class="to-date ms-3">
              <label for="to-date" class="form-label mb-0">To</label>
              <input type="date" class="form-control stroke" id="to-date" name="to-date">
            </div>
            <div class="submit ms-3">
              <button type="submit" class="btn show w-100">Show</button>
            </div>
          </form>
          <div class="icons">
            <i class="fa-solid fa-print me-2"></i>
            <i class="fa-solid fa-file-pdf"></i>
          </div>
      </div>
      <div class="table-report mt-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Department</th>
              <th>Employee Name</th>
              <th>Attendance Time</th>
              <th>Departure Time</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>mdo</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <i class="fa-regular fa-pen-to-square" mat-raised-button matTooltip="Edit"></i>
                <i class="fa-regular fa-trash-can ms-2" mat-raised-button matTooltip="Delete"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example d-flex">
        <ul class="pagination w-100 justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>
</div>
