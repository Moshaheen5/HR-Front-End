<div class="mat-nav-list p-3">
  <a class="mat-list-item" mat-list-item *ngFor="let menuItem of menuItems()" [routerLink]="menuItem.route" routerLinkActive="router-link-active" > 
    <mat-icon class="icon mx-5">{{menuItem.icon}}</mat-icon>
    <div class="label-span" ><span>{{menuItem.label}}</span></div>
  </a>

 
</div>
